<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissorsGame</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="buttons">
        <div class="box" onclick="playGame('Rock')" id="Rock"><img class="gameImg" src="images/rock.png"><br><h1><b>Rock</b></h1></div>

        <div class="score" id="score"></div>
        </div> <br>
        <div class="box1"><img id="Feedback" class="gameImg" src="images/computer.png"><br><h1><b>Computer uses:</b></h1></div>
